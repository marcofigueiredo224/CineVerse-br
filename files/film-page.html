<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <link rel="stylesheet" href="/reset.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Material+Symbols+Rounded:opsz,wght,FILL,GRAD@20..48,100..700,0..1,-50..200" />
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@20..48,100..700,0..1,-50..200" />
    <link rel="stylesheet" href="/styles/pages_detalhes/estilo.css">
    <link rel="stylesheet" href="/styles/pages_detalhes/veja_mais.css">
    <title>The Walking Dead | Temporadas</title>
</head>
<body>
    <header class="cabecalho">
        <div class="navbar">
            <span class="material-symbols-outlined" id="icon_menu-hamburguer" onclick="clickMenu()">
                menu
                </span>
            <ul class="menu" id="menu">
                <li class="menu__items">
                    <a class="link_itens" href="#">Início</a>
                </li>
                <li class="menu__items">
                    <a class="link_itens" href="#">Séries</a>
                </li>
                <li class="menu__items">
                    <a class="link_itens" href="#">Fimes</a>
                </li>
                <li class="menu__items">
                    <a class="link_itens" href="#">Top Filmes</a>
                </li>
               
            </ul>
        </div>

        <div class="nav_title">
           <a class="reload-inicio" href="../index.html"> <h1 class="title_cabecalho"></h1>CineVerse<span>br</span></h1></a>      
        </div>


        <div class="nav_pesquisa">
            
            <span class="material-symbols-outlined" id="icon_pesquisa"  onclick="clickPesquisar()">search</span>
            <input class="campo_pesquisa" placeholder="Buscar" type="text" id="campo_pesquisa">
            

        </div>
    </header>
    
    <section class="infos_serie">
        <img src="/img/dealhes/foto-details-twd.jpg" class="foto-dealhes">
        <div class="infos_serie_superior">
        <h2 class="titulo-detalhes">Assistir The Walking Dead Online</h2>
        <p class="subtitulo-detalhes">Oct. 31, 2010</p>
      
        </div>
    </section>


    <section class="temporadas">
        <h2 class="titulo_secao-temporadas">Temporadas</h2>
        <div class="temporadas_conteudo">
            <div class="temporada texto">
                <div class="numero-temporada" onclick="clickTemporada('temporada1')">1ª Temporada <span class="material-symbols-rounded mais">add</span></div>
            </div>
            <div id="temporada1" class="temporada_eps">
                <ul>
                    <div class="episodio" onclick="assistirVideo()" >
                        <img src="/img/dealhes/temp1-ep-1-twd.jpg" class="fotos-eps">
                        <li class="nome-ep" onclick="abrirIframe()">Episódio 01</li>
                    </div>
                    <div class="episodio">
                        <img src="/img/dealhes/temp1-ep-2-twd.jpg" class="fotos-eps">
                        <li class="nome-ep" onclick="abrirtemp2ep02()" >Episódio 02</li>
                    </div>
                </ul>
            </div>
        </div> 

        <!--Temporada 2!-->. 
        <div class="temporadas_conteudo">
            <div class="temporada texto">
                <div class="numero-temporada" onclick="clickTemporada2('temporada2')">2ª Temporada <span class="material-symbols-rounded mais">add</span></div>
            </div>
            <div id="temporada2" class="temporada_eps2">
                <ul>
                    <div class="episodio">
                        <img src="/img/dealhes/temp2-ep-2-twd.jpg" class="fotos-eps">
                        <li onclick="abrirIframe()" class="nome-ep">Episódio 01</li>
                    </div>
                    <div class="episodio">
                        <img src="/img/dealhes/temp2-ep-1-twd.jpg" class="fotos-eps">
                        <li onclick="assistirVideo()" class="nome-ep">Episódio 02</li>
                    </div>
                </ul>
            </div>
        </div> 

    </section>


    <!--Temporada 1 EP 01 !-->. 
    <div class="pag_play" id="play_temp1ep01" style="display: none;">
        <h2 class="pag-play_tittle">Player Carregado com Sucesso!</h2>
        <iframe class="temps-frame" id="videoIframe" src="https://embed.warezcdn.com/serie/tt1520211/1/1" width="100%" height="400" frameborder="0" allowfullscreen></iframe>
        <button id="fecharIframe" class="fecharIframe" onclick="fecharIframe()">Fechar Episódio</button>
    </div>
     <!--Temporada 1 EP 02 !-->.
    <div  class="pag_play" id="play_temp1ep02" style="display: none;">
        <iframe class="temps-frame" id="videoIframe" src="https://embed.warezcdn.com/serie/tt1520211/1/2" width="100%" height="400" frameborder="0" allowfullscreen></iframe>
        <button id="fecharIframe" class="fecharIframe" onclick="fechartemp2ep02()">Fechar Episódio</button>
    </div>
    
    


    


    <script src="click_teporada.js"></script>
    <script src="/pages.js"></script>
    <script src="/camps_pesquisa.js"></script>
</body>
</html>
