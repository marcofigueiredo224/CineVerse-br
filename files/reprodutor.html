<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <link rel="stylesheet" href="/reset.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Material+Symbols+Rounded:opsz,wght,FILL,GRAD@20..48,100..700,0..1,-50..200" />
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@20..48,100..700,0..1,-50..200" />
    <link rel="stylesheet" href="/styles/pages_detalhes/estilo.css">
    <title>Assistir ao Vídeo</title>
</head>
<body>
    
    <video id="videoPlayer" controls>
        <source src="" type="video/mp4" id="videoSource">
        Seu navegador não suporta a reprodução de vídeos.
    </video>

    
    <input class="antesdepois_ep" type="button" value="EP Anterior">
    <input class="antesdepois_ep" type="button" value="Proxímo EP">













    <script>
    const videoPlayer = document.getElementById("videoPlayer");
    const videoSource = document.getElementById("videoSource");

    // Obtém o URL do vídeo da URL da página
    const urlParams = new URLSearchParams(window.location.search);
    const videoUrl = urlParams.get("videoUrl");

    // Carrega o vídeo
    videoSource.src = decodeURIComponent(videoUrl);
    videoPlayer.load();

    </script>
</body>
</html>
